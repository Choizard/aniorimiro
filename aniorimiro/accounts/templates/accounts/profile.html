{% extends "base.html" %}

{% block content %}
  <h2>User : {{ user }}</h2>
  {{user.is_authenticated}}

  {% if user.profile %}
    <ul>
      <li>{{user.email}}</li>
      <li>{{user.first_name}}</li>
      <li>{{user.last_name}}</li>
      <li>{{user.profile.email_is_agreed}}</li>
    </ul>
  {% endif %}

  <a href="{% url 'profile_edit' %}" class="btn btn-primary">
    프로필 수정
  </a>

{% endblock content %}
