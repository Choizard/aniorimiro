{% extends "base.html" %}

{% block content %}
  <h2>User : {{ user }}</h2>

  {% if user %}
    <ul>
      <li>{{user.email}}</li>
      <li>{{user.first_name}}</li>
      <li>{{user.last_name}}</li>
      {% comment %} <li>{{user.profile.email_is_agreed}}</li> {% endcomment %}
    </ul>
  {% endif %}

  <a href="{% url 'update' %}" class="btn btn-primary">
    프로필 수정
  </a>

{% endblock content %}
