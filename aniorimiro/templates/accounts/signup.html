{% extends 'base.html' %}


{% block content %}

<div class="jumbotron jumbotronfluid">

<div class="container my-5" >

    <h3 class="my-3">회원가입</h3>

    <hr>

    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10 mt-1">
              {{ form.username }}
            </div>
          </div>
          <div class="form-group row">
            <label for="password1" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10 mt-1">
                {{ form.password1 }}
            </div>
          </div>
          <div class="form-group row">
            <label for="password2" class="col-sm-2 col-form-label">비밀번호 확인</label>
            <div class="col-sm-10 mt-1">
                {{ form.password2 }}
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10 mt-1">
                {{ form.email }}
            </div>
          </div>
          <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">영문 이름</label>
            <div class="col-sm-10 mt-1">
                {{ form.first_name }}
            </div>
          </div>
          <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">영문 성</label>
            <div class="col-sm-10 mt-1">
                {{ form.last_name }}
            </div>
          </div>

    <button class="btn btn-info mt-3" type="submit"> 회원가입 </button>
    <input type="hidden" name="next" value="{{ next }}">
    </form>

    
</div>

</div>
{% endblock content %}
