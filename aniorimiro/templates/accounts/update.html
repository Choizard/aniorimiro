{% extends 'base.html' %}


{% block content %}
  <form action="" method="post">
    {% csrf_token %}
      <button class="btn btn-primary">프로필 수정</button>
     


<div class="jumbotron jumbotronfluid">

<div class="container my-5" >

    <h3 class="my-3">프로필 수정</h3>

    <hr>

    <form method="post" action="{% url 'update' %}">
    {% csrf_token %}

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10 mt-1">
              {{ user_change_form.username }}
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10 mt-1">
                {{ user_change_form.email }}
            </div>
          </div>
          <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">영문 이름</label>
            <div class="col-sm-10 mt-1">
                {{ user_change_form.first_name }}
            </div>
          </div>
          <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">영문 성</label>
            <div class="col-sm-10 mt-1">
                {{ user_change_form.last_name }}
            </div>
          </div>

    <button class="btn btn-info mt-3" type="submit"> 수정하기 </button>
    <input type="hidden" name="next" value="{{ next }}">
    </form>

    
</div>

</div> 
{% endblock content %}
